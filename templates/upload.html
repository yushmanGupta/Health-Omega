    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('upload-form');
    const loader = document.getElementById('loader');

    form.addEventListener('submit', function () {
        loader.style.display = 'block';  // Show the loader when form is submitted
    });
});

document.addEventListener('DOMContentLoaded', function() {
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-upload');

        // When the drop zone is clicked, trigger the file input
        dropZone.addEventListener('click', () => fileInput.click());

        // Update drop zone text and style when a file is dragged over
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault(); // Prevent default behavior (Prevent file from being opened)
            dropZone.classList.add('drag-over');
        });

        // Revert drop zone text and style when the file is no longer dragged over
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));

        // Handle dropped files
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault(); // Prevent default behavior (Prevent file from being opened)
            dropZone.classList.remove('drag-over');

            // Get the files that were dropped
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files; // Set the files to the file input
                updateDropZoneText(files[0].name);
            }
        });

        // Update drop zone text when a file is selected through the input
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                updateDropZoneText(fileInput.files[0].name);
            }
        });

        // Helper function to update drop zone text
        function updateDropZoneText(fileName) {
            dropZone.querySelector('p').textContent = `File selected: ${fileName}`;
        }
    });


    </script>
